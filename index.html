<script>
    async function fetchData() {
        try {
            const response = await fetch("data.json"); // Ambil file JSON
            const data = await response.json(); // Ubah ke format objek JS
            displayWords(data);
        } catch (error) {
            console.error("Gagal mengambil data JSON:", error);
        }
    }

    function displayWords(words) {
        const tableBody = document.getElementById("wordList");
        tableBody.innerHTML = "";
        words.forEach(word => {
            tableBody.innerHTML += `<tr>
                <td>${word.kata}</td>
                <td>${word.sinonim.join(", ")}</td>
                <td>${word.kategori.join(", ")}</td>
                <td>${word.asosiasi}</td>
            </tr>`;
        });
    }

    fetchData(); // Panggil fungsi saat halaman dimuat
</script>
